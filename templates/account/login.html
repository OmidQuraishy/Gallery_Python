{% extends 'base/base.html'%} {% block title %}Login{% endblock title %} {% load
static %} {%block content %}

<section class="bg-success">
  <div class="container">
    <div class="row px-2" style="height: 100vh">
      <div class="col-md-5 m-auto p-5 shadow bg-white">
        {%for message in messages%}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert">
          <strong>هشدار:</strong>{{message}}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        {% endfor %}
        <h1 class="mt-3 mb-4 pr-3" style="border-right: 10px solid green">
          ورود
        </h1>
        <form action="" method="post">
          {% csrf_token %}
          <div class="from-group my-3">
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="ایمیل آدرس"
              name="username" />
          </div>
          <div class="from-group my-3">
            <input
              type="password"
              class="form-control"
              placeholder=" گذرواژه"
              name="pass" />
          </div>
          <div class="from-group my-3">
            <input
              type="submit"
              class="form-control btn btn-success"
              value="ورود" />
          </div>
          <div>
            <a href="{% url 'signup' %}" class="alert-link">ایجاد حساب جدید</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
